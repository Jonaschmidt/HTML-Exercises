<!DOCTYPE html>
<html>
    <!--the head contains element not visible on the webpage-->
    <head>
        <title>Buttons!</title>

        <!--"void elements" don't need a closing tag-->
        <link rel="stylesheet" href="styles/button-exercise.css">

        <!--Nabla font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">

    </head>
    <!--the body contains visible elements-->
    <body>
        <div>
            <button class="center_expanding_hover medium_rounded green">
                <b>Hello</b>
            </button>
            <button class="center_expanding_hover medium_rounded green">
                <b>World</b>
            </button>
        </div>
        
        <div class="vertical_spacing">
        </div>
        
        <div>
            <button class="right_expanding_hover medium_rounded blue">
                alpha
            </button>
        </div>
        <div>
            <button class="right_expanding_hover medium_rounded blue">
                beta
            </button>
        </div>
        <div>
            <button class="right_expanding_hover medium_rounded blue">
                gamma
            </button>
        </div>
        <div>
            <button class="right_expanding_hover medium_rounded blue">
                delta
            </button>
        </div>
        
        <div class="vertical_spacing">
        </div>
        
        <div>
            <button class="levitating_hover jonas_button">
                <i><b>JONAS SCHMIDT</b></i>
            </button>
        </div>
    </body>
</html>
