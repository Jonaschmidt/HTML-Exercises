<style>
    p.simple{
        font-family: Arial;
        font-size: 25;

        line-height: 25px;
    }

    p.large_vertical_spacing{
        line-height: 50px;
    }

    p.centered{
        text-align: center;
    }

    p.small{
        width: 200px;
    }

    p.quiet{
        font-size: 10;
        color: lightgray;
    }

    .emphasis{
        line-height: 50px;

        text-align: center;

        text-decoration: underline;
        font-style: italic;
        font-weight: bolder;
        color: red;

        transition: 1s;
    }
    .emphasis:hover{
        font-style: normal;
        color: green;
        cursor: zoom-in;
    }

    .wide_space{
        margin: 20px;
    }
</style>

<!-- paragraphs have default margins -->

<p class="simple centered small large_vertical_spacing">
    <b>Hello World!</b> This is a paragraph.
</p>

<p class="simple centered small quiet">
    <b>HTML entity: Omega - &Omega;</b>
</p>

<p>
    <u>here is some underlined text</u>
</p>

<!-- span is the most basic text element -->
<p>
    <span class="emphasis">LOOK<span class="wide_space">AT<span class="wide_space">ME</span>
</p>
