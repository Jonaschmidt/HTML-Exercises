<!DOCTYPE html>

<html>
    <head>
        <title>Dynamic Name Demo</title>

        <!--Nabla font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">

        <style>
            div{
                padding: 10px;
            }

            p{
                float: left;
            }

            .a{
                padding: 10px;
                margin: 0px;

                font-size: 100px;
                font-family: Nabla;
            
                transition: all 0.5s ease;
            }
            .a:hover{
                padding-top: 0px;
            }

        </style>
    </head>

    <div>
        <p class="a">
            J
        </p>
        <p class="a">
            O
        </p>
        <p class="a">
            N
        </p>
        <p class="a">
            A
        </p>
        <p class="a">
            S
        </p>
    </div>

</html>
